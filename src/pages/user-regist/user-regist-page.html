<ion-content scroll="false">
  <form>
    <ion-item class="header">
      <img src="assets/images/tab00_active.png" />
      <h2>大连群众艺术馆</h2>
    </ion-item>
    <ion-item class="entry">
      <ion-label> 用户名 : </ion-label>
      <ion-input [(ngModel)]="userInfoModel.userName" [ngModelOptions]="{standalone: true}" placeholder="请输入账号" type="text"></ion-input>
    </ion-item>
    <ion-item class="entry">
      <ion-label> 密 码 : </ion-label>
      <ion-input [(ngModel)]="userInfoModel.passWord" [ngModelOptions]="{standalone: true}" placeholder="请输入密码" type="password"></ion-input>
    </ion-item>
    <ion-item class="entry">
      <ion-label>确认密码 : </ion-label>
      <ion-input [(ngModel)]="userInfoModel.confirmPassWord" [ngModelOptions]="{standalone: true}" placeholder="请再次输入密码" type="password"></ion-input>
    </ion-item>
    <ion-item class="entry">
      <ion-label> 手机号 : </ion-label>
      <ion-input [(ngModel)]="userInfoModel.telNum" [ngModelOptions]="{standalone: true}" placeholder="请输入手机号" type="text"></ion-input>
    </ion-item>
    <ion-item class="button-row">
      <button color="light" ion-button type="button" (click)="openLogin()" clear>现有账号登陆</button>
      <button ion-button type="submit" (click)="regist()">立即注册</button>
      <button ion-button (click)="openHome()">返回首页</button>
    </ion-item>
  </form>
</ion-content>
