<ion-header mode="ios" no-shadow>
  <ion-toolbar mode="ios" border-bottom>
    <ion-buttons mode="ios" left>
      <button ion-button>
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>{{columnModel.columnName}}</ion-title>
  </ion-toolbar>

  <ion-toolbar mode="md" no-padding-top no-padding-bottom>
    <ion-segment mode="md" no-border-bottom>
      <ion-segment-button mode="md" text-left>
        <span color="dark">推送消息</span>
      </ion-segment-button>
      <ion-buttons mode="ios" right>
        <button ion-button>
          <span>更多信息</span>
          <ion-icon name="arrow-forward"></ion-icon>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-buttons>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" pullMax="600">
    <ion-refresher-content
      pullingText="我刷,我刷,我刷刷刷"
      refreshingSpinner="circles"
      refreshingText="正在努力加载,请稍后...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header *ngFor="let item of items">
      <ion-avatar item-left>
        <img src="{{item.icon}}" alt="" />
      </ion-avatar >
      <h2>{{item.title}}</h2>
      <p>{{item.note}}</p>
    </ion-list-header>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
