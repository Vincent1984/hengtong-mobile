<ion-header mode="ios" no-shadow>
  <ion-toolbar mode="ios" border-bottom>
    <ion-buttons mode="ios" left>
      <button ion-button navPop>
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>详细信息</ion-title>
    <ion-buttons menuToggle mode="ios" right>
      <button ion-button>
        <ion-icon name="menu" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item no-lines>
      <ion-title text-center>{{contentInfoModel.title}}</ion-title>
    </ion-item>
    <ion-item no-lines>
      <ion-label>{{contentInfoModel.addDate}}</ion-label>
      <ion-label>{{contentInfoModel.subTitle}}</ion-label>
    </ion-item>
    <ion-item text-wrap>
      <div [innerHTML]="contentInfoModel.content"></div>
    </ion-item>
  </ion-list>
</ion-content>
