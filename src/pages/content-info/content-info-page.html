<ion-header mode="ios" no-shadow>
  <ion-toolbar mode="ios" border-bottom>
    <ion-buttons mode="ios" left>
      <button ion-button navPop>
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>详细信息</ion-title>
    <ion-buttons menuToggle mode="ios" right>
      <button ion-button>
        <ion-icon name="menu" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item no-lines>
      <ion-title>{{contentInfoModel.title}}</ion-title>
    </ion-item>
    <ion-item>
      <ion-label color="gray" font-size-1_0 no-margin-top>{{contentInfoModel.addDate}}&nbsp;&nbsp;大连群众艺术馆</ion-label>
    </ion-item>
    <ion-item text-wrap>
      <div [innerHTML]="contentInfoModel.content"></div>
    </ion-item>
  </ion-list>
</ion-content>
