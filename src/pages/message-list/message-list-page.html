<ion-header mode="ios" no-shadow>
  <ion-toolbar mode="ios" border-bottom>
    <ion-title text-center>我的艺术馆</ion-title>
    <ion-buttons menuToggle mode="ios" right>
      <button ion-button>
        <ion-icon name="menu" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" pullMax="600">
    <ion-refresher-content
      pullingText="我刷,我刷,我刷刷刷"
      refreshingSpinner="circles"
      refreshingText="正在努力加载,请稍后...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header *ngFor="let item of messageInfos" (click)="goMessageInfoPage(item)">
      <h2>{{item.feedbackContent}}</h2>
    </ion-list-header>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="circles"
      loadingText="正在努力加载,请稍后...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
