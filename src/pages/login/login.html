<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>大连群众艺术馆</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>登陆</h3>

  <form [formGroup]="todo" (ngSubmit)="loginForm()">
    <ion-item>
      <ion-label>账号 : </ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>密码 : </ion-label>
      <ion-textarea formControlName="password"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!todo.valid">登陆</button>
  </form>

</ion-content>
