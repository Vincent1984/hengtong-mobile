<ion-content scroll="false">
    <form [formGroup]="todo" (ngSubmit)="loginForm()">
      <ion-item class="header">
        <img src="/assets/images/tab00_active.png" />
        <h2>大连市群众艺术馆1</h2>
      </ion-item>
      <ion-item>
        <ion-label>账号 : </ion-label>
        <ion-input placeholder="请输入账号" type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>密码 : </ion-label>
        <ion-input  placeholder="请输入密码" type="password" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!todo.valid">登陆</button>
      <!--<button ion-button type="submit">登陆</button>-->
      <button color="light" ion-button type="button" (click)="openRegist()">注册</button>
    </form>

</ion-content>
