<ion-header mode="ios" no-shadow>
  <ion-toolbar mode="ios" border-bottom>
    <ion-buttons mode="ios" left>
      <button ion-button navPop>
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>我的艺术馆</ion-title>
    <ion-buttons menuToggle mode="ios" right>
      <button ion-button>
        <ion-icon name="menu" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item item-content>
      <ion-label color="gray" font-size-1_0>{{messageInfoModel.addTime}}&nbsp;&nbsp;{{messageInfoModel.feedbackPerson}}</ion-label>
    </ion-item>
    <ion-item text-wrap>
      <div [innerHTML]="messageInfoModel.feedbackContent"></div>
    </ion-item>
  </ion-list>
</ion-content>
