<ion-header mode="ios" no-shadow>
  <ion-toolbar mode="ios" border-bottom>
    <ion-buttons mode="ios" left>
      <button ion-button navPop>
        <ion-icon name="arrow-back" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>我的艺术馆</ion-title>
    <ion-buttons menuToggle mode="ios" right>
      <button ion-button>
        <ion-icon name="menu" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" pullMax="600">
    <ion-refresher-content
      pullingText="我刷,我刷,我刷刷刷"
      refreshingSpinner="circles"
      refreshingText="正在努力加载,请稍后...">
    </ion-refresher-content>
  </ion-refresher>
 
  <ion-list>
    <ion-list-header>
      <ion-label item-left>{{messageInfoModel.feedbackPerson}}</ion-label>
      <ion-label item-right>{{messageInfoModel.addTime}}</ion-label>
    </ion-list-header>
    <ion-list-header text-wrap>
      <div [innerHTML]="messageInfoModel.feedbackContent"></div>
    </ion-list-header>
  </ion-list>
</ion-content>
